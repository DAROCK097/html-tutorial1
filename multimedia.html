<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIMEDIA</title>
</head>
<body>
    <audio controls src="audios/Pheelz-Ft-Olamide-Dj-Yk-Mule-Poco-Lee-5am-In-Ojo-Freestyle-(TrendyBeatz.com).mp3"></audio><br>

    <script>
